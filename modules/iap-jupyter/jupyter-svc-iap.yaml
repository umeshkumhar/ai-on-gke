apiVersion: v1
kind: Service
metadata:
  name: jupyter-svc-iap   # NAME FOR IAP
  namespace: myray
  annotations:
    cloud.google.com/backend-config: '{"default": "jupyter-bc-iap"}'  # INCLUDE Backend Config FOR IAP ON
  labels:
    app: jupyterhub
spec:
  type: NodePort
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    nodePort: 32002
    port: 8001
    protocol: TCP
    targetPort: http
  selector:
    app: jupyterhub
    component: proxy
    release: jupyterhub
  sessionAffinity: None